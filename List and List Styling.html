<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    ol.a{
    list-style-type: circle;
    background-color: #ffe5e5;

    padding: 20px;
    margin-left:30;
    }
    ul.b{
    list-style-type: square;
    background-color: #3399f3;
    padding: 20px;
    }
    ul.c{

    background-color:#ff9999 ;
    padding: 20px; ;
    }
    </style>
</head>
<body>

<ol class="a">

<li> MANGO</li>       
<li> ORANGE</li>
</ol>

 <ul class="b">
<li> RICE</li>
<li> FLOUR</li>
<li> PULSES</li>
 </ul>
 <h1> DRINKS</h1>
 <ul class="c">
 <li>COFFEE</li>
 <li> TEA</li>
 <li> GREEN TEA</li>
 </ul>
</body>
</html>
